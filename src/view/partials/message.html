<div class="modal hide" id="messageModal">
  	
	<form name="messageForm" class="form-horizontal">
  	<div class="modal-header">
    	<button type="button" class="close" data-dismiss="modal">&times;</button>
    	<h3><i class="icon-envelope"></i> {{message.to_name}}</h3>
    </div>
    <div class="modal-body">

	    <div class="left alert alert-{{alert.class}}" data-ng-repeat="alert in message.alerts" data-ng-click="href('/user/message/'+message.compose.user_ID); message.close();">
		  	<strong>{{alert.label}}</strong> {{alert.message}}
		</div>
		
		<textarea name="message" class="input-block-level" data-ng-model="message.compose.message" rows="6" data-ng-minlength="1" required></textarea>
		
	</div>
	<div class="modal-footer">
        <div class="pull-right">
	        <div class="btn-group">
		      	<button class="btn btn-primary" data-ng-click="message.send()" data-ng-disabled="messageForm.$invalid">Send</button>
		    </div>
	        <div class="btn-group">
	        	<button class="btn" data-dismiss="modal">Close</button>
	        </div>
        </div>
    </div>
    </form>
</div>
